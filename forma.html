<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="main-menu">
          <p class="MSokoloff">MSokoloff</p>
          <a href="index.html" class="write">НА ГЛАВНУЮ</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="feedback-form">
        <div class="container">
          <h1>ФОРМА</h1>
          <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">ФИО:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label>Откуда узнали о нас:</label>
              <div class="radio-group">
                <div>
                  <input
                    type="radio"
                    id="internet"
                    name="source"
                    value="internet"
                  />
                  <label class="radio-label" for="internet">Интернет</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="friends"
                    name="source"
                    value="friends"
                  />
                  <label class="radio-label" for="friends">Друзья</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="advertisement"
                    name="source"
                    value="advertisement"
                  />
                  <label class="radio-label" for="advertisement">Реклама</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="type">Тип обращения:</label>
              <select id="type" name="type" required>
                <option value="complaint">Жалоба</option>
                <option value="suggestion">Предложение</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message">Текст сообщения:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="file">Вложения:</label>
              <input type="file" id="file" name="file" />
            </div>

            <div class="form-group">
              <div class="checkbox-container">
                <input type="checkbox" id="consent" name="consent" required />
                <label class="checkbox-label" for="consent"
                  >Даю согласие на обработку персональных данных</label
                >
              </div>
            </div>

            <button type="submit">Отправить</button>
          </form>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-container">
        <p><a href="tel:+79851856978">+7 (985) 185-69-78</a></p>
        <p><a href="mailto:sokolstylz@yandex.ru">sokolstylz@yandex.ru</a></p>
        <p>&copy; <small>Соколов М. О.</small></p>
      </div>
    </footer>
  </body>
</html>
